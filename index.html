<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    </head>
    <body>
        <div class="full-container">
            <div class="chat-page">
                <div class="contact-side">
                    <div class="contact-header">
                        <div class="contact-header-left">
                            <div class="img-profile">
                                <img src="img/profile.jpg" alt="">
                            </div>
                        </div>
                        <div class="contact-header-right">
                            <i class="fas fa-phone"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                </div>
                <div class="chat-side">
                    <div class="chat-header">
                        <div class="chat-header-left">
                            <div class="img-current-contact">
                                <img src="img/second.jpg" alt="">
                            </div>
                            <div class="current-contact-info">
                                <p class="current-contact-name">
                                    Contatto1
                                </p>
                                <p class="current-contact-state">Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                        <div class="chat-header-right">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-share-alt"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>

                    </div>

                </div>








            </div>

        </div>







        <script src="assets/main.js" charset="utf-8"></script>

    </body>
</html>
